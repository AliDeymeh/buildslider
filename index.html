<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu bars</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://use.fontawesome.com/c04b75481d.js"></script>
</head>

<body>
    <div class="warpper">
        <nav>
            <input type="radio" name="tab" id="imgs" checked>
            <input type="radio" name="tab" id="btns">
            <input type="radio" name="tab" id="slideaslibtn">
            <input type="radio" name="tab" id="about">
            <label for="imgs" class="imgs"><a href="#"><i class="fa fa-cloud-download" aria-hidden="true"></i>Choise
                    Imags</a></label>
            <label for="btns" class="btns"><a href="#" class="a"><i class="fa fa-exchange"
                        aria-hidden="true"></i>Btns</a></label>

            <label for="slideaslibtn" class="slideaslibtn"><a href="#"><i class="fa fa-diamond"
                        aria-hidden="true"></i>ShowSlide</a></label>
            <label for="about" class="about"><a href="#"><i class="fa fa-pencil-square-o"
                        aria-hidden="true">About</i></a></label>
            <div class="tab"></div>
        </nav>
    </div>
    <div class="noebtnha ">
        <div class="caders">
            <ul>
                <li><a href="#">Shape</a></li>
                <li><a href="#">Colors</a></li>
                <li><a href="#">Border Radios</a></li>
            </ul>
        </div>

        <div class="container">
            <button class="btnchoiseshape"> Send <div class="loading22 "></div></button>
            <form class="formradiobtnha">
        
                <label class="labelbtnha">
                    <input type="radio" name="radio" class="shapsbtn" value="1">
                    <span>
                        <i class="fa fa-reply" aria-hidden="true"></i>
                        <i class="fa fa-share" aria-hidden="true"></i>
                    </span>
                </label>
                <label class="labelbtnha">
                    <input type="radio" name="radio" class="shapsbtn" value="2">
                    <span>
                        <i class="fa fa-angle-double-left" aria-hidden="true"></i>
                        <i class="fa fa-angle-double-right"aria-hidden="true"></i>
                    </span>
                </label>
                <label class="labelbtnha">
                    <input type="radio" name="radio" class="shapsbtn" value="3">
                    <span>
                        <i class="fa fa-arrow-circle-o-left" aria-hidden="true"></i>
                        <i class="fa fa-arrow-circle-o-right" aria-hidden="true"></i>
                    </span>
                </label>
                <label class="labelbtnha">
                    <input type="radio" name="radio" class="shapsbtn" value="4" checked>
                    <span>
                        <i class="fa fa-arrow-left" aria-hidden="true"></i>
                        <i class="fa fa-arrow-right" aria-hidden="true"></i>
                    </span>
                </label>
                <label class="labelbtnha">
                    <input type="radio" name="radio" class="shapsbtn" value="5">
                    <span>
                        <i class="fa fa-long-arrow-left" aria-hidden="true"></i>
                        <i class="fa fa-long-arrow-right"  aria-hidden="true"></i>
                    </span>
                </label>

            </form>

            <form class="formradiobtnha">
                <label class="labelbtnha labelbtnhacolor">
                    <input type="radio" name="radio" class="radio" value="2596be" checked>
                    <span class="color1">#2596be</span>

                </label>
                <label class="labelbtnha labelbtnhacolor">
                    <input type="radio" name="radio" class="radios" value="FF5733">
                    <span class="color2">#ff5733</span>
                </label>
                <label class="labelbtnha labelbtnhacolor">
                    <input type="radio" name="radio" class="radio" value="df27af">
                    <span class="color3">#df27af</span>
                </label>
                <label class="labelbtnha labelbtnhacolor">
                    <input type="radio" name="radio" class="radio" value="ee85ff">
                    <span class="color4"> #ee85ff</span>
                </label>
                <label class="labelbtnha labelbtnhacolor">
                    <input type="radio" name="radio" class="radio" value="11ffcd">
                    <span class="color5">#11ffcd</span>
                </label>

            </form>
            <form class="formradiobtnha ">
                <label class="labelbtnha labalborderradios">
                    <input type="radio" name="radio" class="radio" checked id="borderradiosbtn" value="10">
                    <span>10%</span>
                </label>
                <label class="labelbtnha labalborderradios">
                    <input type="radio" name="radio" class="radios" id="borderradiosbtn" value="20">
                    <span>20%</span>
                </label>
                <label class="labelbtnha labalborderradios">
                    <input type="radio" name="radio" class="radio" id="borderradiosbtn" value="30">
                    <span>30%</span>
                </label>
                <label class="labelbtnha labalborderradios">
                    <input type="radio" name="radio" class="radio" id="borderradiosbtn" value="40">
                    <span>40%</span>
                </label>
                <label class="labelbtnha labalborderradios">
                    <input type="radio" name="radio" class="radio" id="borderradiosbtn" value="50">
                    <span>50%</span>
                </label>

            </form>
        </div>
    </div>

    <div class="choeiseimgs active">
        <button class="btnchoiseimg"> Send img <div class="loading "></div></button>
        <div class="slidersforimg">

            <div class="css-slider-wrapper">
                <div class="slider slide1">
                </div>
            </div>
        </div>
        <div class="drag-area">
            <div class="icon"><i class="fa fa-download" aria-hidden="true"></i></div>
            <header class="header">Drop Image</header>
            <span>Or</span>
            <button class="choiseimg">Choise img for files</button>
            <input type="file" class="inputimg" hidden>
        </div>

    </div>
    
    <div class="slideasli">
        <div class="slider-container">

            <div class="slideshowasli slideaslishow1 activeslidasli">
            </div>
            <div class="slideshowasli ">
            </div>
            <div class="slideshowasli">
            </div>
            <div class="slideshowasli">
            </div>
            <div class="slideshowasli">
            </div>
         


            <button class="arrow left-arrow" id="left">
                <i class="fa fa-arrow-left" aria-hidden="true"></i>
            </button>
            <button class="arrow right-arrow" id="right">
                <i class="fa fa-arrow-right" aria-hidden="true"></i>
            </button>
        </div>
    </div>
    <script src="app.js"></script>
</body>

</html>
